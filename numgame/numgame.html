<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numgame</title>
    <link rel="stylesheet" href="numgame.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body onload="loadGame()">
    <h1>NumGame!</h1>
    <p><a href="../index.html">Back to Home</a><br><br>
	This game is very simple. You will guess a randomly generated number between 0 and 100,
        and you will told whether it is too large or too small.
        <br>
        Try to find the number in as few guesses as possible!
    </p>
    <label id="label">Guess: </label>
    <input id="guess" type="number" min="0">
    <button id="button" onclick="submitGuess()">Submit</button>
    <p id="result"></p>
    <script src="numgame.js"></script>
</body>
</html>
